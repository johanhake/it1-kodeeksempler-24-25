<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>GRID</title>
    <style>
        header {
            background-image: url("images/1920-lush-green-trees-covering-a-forest.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
        }

        .top-section {
            height: 350px;
            background-color: green;
        }
        .grid-container {
            display: grid;
            background-color:#b9e5c1;
            padding: 10px;
            height: 400px;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 1fr;
        }
        .grid-item {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            border: 2px solid #b9e5c1;
            font-size: 30px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .en-kolonne{
            grid-column: span 1;
        }

        .en-rad{
            grid-row: span 1;
        }

        .to-rader{
            grid-row: span 2; 
        }

        .tre-rader{
            grid-row: span 3;
        }

        .bottom-section {
            height: 200px;
            background-color: white;
            border-top: solid 2px #102612;
            padding: 20px;
        }

        #earth{
            background-image: url(/images/jorda.jpg);
        }

        #mars{
            background-image: url(images/mars.jpg);

        }

        #saturn{
            background-image: url(/images/saturn.jpg);
        }

        #sun{
            background-image: url(/images/sola.jpg);
        }

        .background{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li>Hjem</li>
                <li>Nyheter</li>
                <li>Om oss</li>
                <li>Kontakt</li>
            </ul>
        </nav>
        <h1>LOGO</h1>
    </header>
    <main>
        <section class="grid-container">
            <!-- <div class="grid-item">Hei, alle sammen håper det går bra med dere. Koding kan være gøy en gang i blant. Håper denne teksten får plass i ruta.</div> -->
            <div id= "earth" class="grid-item en-kolonne tre-rader background"> JORDA </div>
            <div id="mars" class="grid-item en-kolonne to-rader background"> MARS </div>
            <div id="sun" class="grid-item en-kolonne tre-rader background"> SOLA </div>  
            <div id="saturn" class="grid-item en-kolonne en-rad background"> SATURN </div>
        </section>
    </main>
    <footer>
        <h1>Velkommen igjen! </h1>
    </footer>
</body>
</html>
