<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forfatter</title>
	<style>
		input[type=text]:focus {
			background-color: aqua;
		}

		input[type=checkbox]:checked {
		}

		img{
			border: white 3px solid;
			transition: 0.5s;
		}

		img:hover {
			border: blue 3px solid;
		}

		img:active {
			border: red 3px solid;
		}

		li:nth-child(odd) {
			background-color: aquamarine;
		}
	</style>
</head>

<body>
	<label for="">Skriv ditt navn: </label>
	<input type="text">
	<label for="velg">Velg da!</label>
	<input id="velg" type="checkbox">
	<img src="bilder/MrNilsson.jpg">
	<p>
		<a href="http://cappelendamm.no">Astrid Lindgren</a>
	</p>
	<ul>
		<li>Vi på Saltkråkan</li>
		<li>Pippi Langstrømpe</li>
		<li>Ronja Røverdatter</li>
		<li>Emil i Lønneberget</li>
		<li>Mio, min Mio</li>
	</ul>
</body>

</html>
