<!DOCTYPE html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		img{
			width: 400px;
			height: 400px;
			object-fit: cover;
			margin: 10px;
			border: solid red 40px;
			/* border-radius: 50%;*/
			box-shadow: 10px 10px 30px black;
			filter:grayscale(50%)invert(75%);
			/* Setter hva som skal være grensen for width. Her skal kantlinjen også være inkludert. */
			box-sizing: border-box;
		}
	</style>
	
</head>
