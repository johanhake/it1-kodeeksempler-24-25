<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<title>Ibsen</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
	<style>
		/* Setter fontstørrelsen på hovedelementet slik at de andre elementene kan følge dette. */
		html{
			font-size: 16px;
		}


		h2{
			color: lightcyan;
			background-color: rgb(246, 212, 246);
			padding: 20px;
			font-size: 2rem;
			font-family: 'Combo', cursive;
			text-shadow: 30px 20px 20px black;
			text-align: center;
		}

		p{
			color: white;
			background-color: steelblue;
			padding: 20px;
			font-size: 2rem;
		}

		span{
			font-size: 0.5rem
		}

	</style>
</head>
<body>
	<h2>HELMER:</h2>
	<p>Du elsker meg ikke mer. <span>Sier hun...</span></p>
	<h2>NORA:</h2>
	<p>Nei, det er just tingen.</p>
</body>

</html>
