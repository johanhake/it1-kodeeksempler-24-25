<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>

<body>
	<h2>Skjema for registrering klassefest!</h2>
	<form action="1.7_registrering.html">
		<input type="text" name="fornavn" required placeholder="Hva heter du">
		<br>
		<input type="number" name="alder" required min="0" max="100" step="1" placeholder="Hvor gammel er du?">
		<br>
		<select name="mat" required>
			<option value="">Velg mat</option>
			<option value="mat-hamburger">Hamburger</option>
			<option value="mat-pizza">Pizza</option>
			<option value="mat-taco">Taco</option>
		</select>
		<br>
		<h3>Hva ønsker du å drikke til maten?</h3>
		<input type="radio" name="drikke" value="brus" id="radio-brus"><label for="radio-brus">Brus</label>
		<input type="radio" name="drikke" value="saft" id="radio-saft"><label for="radio-saft">Saft</label>
		<input type="radio" name="drikke" value="vann" id="radio-vann"checked><label for="radio-vann">Vann</label>
		<br>
		<input type="checkbox" name="tilbehor" id="tilbehor-ketsjup" value="ketsjup"><label for="tilbehor-ketsjup">Ketsjup</label>
		<input type="checkbox" name="tilbehor" id="tilbehor-senap" value="senap"><label for="tilbehor-senap">Senap</label>
		<br>
		<button>Send inn</button>
	</form>
</body>

</html>
